<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
<h1>calculator</h1>
    <p th:text="${num1}"></p>
    <p th:text="${calcu}"></p>
    <p th:text="${num2}"></p>

    <p th:if="${calcu} == '+'" th:text="${result1}"></p>
    <p th:if="${calcu} == '-'" th:text="${result2}"></p>
    <p th:if="${calcu} == '*'" th:text="${result3}"></p>
    <p th:if="${calcu} == '/'" th:text="${result4}"></p>


</body>
</html>
